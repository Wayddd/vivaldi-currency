<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Базовые переменные для ТЕМНОЙ темы (как на скрине) */
        :root {
            --bg-color: #26262b; /* Глубокий серый Vivaldi */
            --text-color: #efefef;
            --input-bg: #323239;
            --border: #3e3e46;
            --accent: #4a90e2;
        }

        /* Авто-переключение на СВЕТЛУЮ тему */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-color: #222222;
                --input-bg: #f0f0f0;
                --border: #dcdcdc;
            }
        }

        html, body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100%;
        }

        .widget-wrapper {
            padding: 12px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .currency-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        input, select {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-color);
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        input { flex: 1; min-width: 50px; text-align: left; }
        select { width: 100px; cursor: pointer; }

        .btn {
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: var(--input-bg);
            color: var(--text-color);
            padding: 8px;
            transition: 0.2s;
        }

        .btn:hover { background: var(--border); }
        .btn-add { width: 100%; margin-top: 8px; border: 1px solid var(--border); opacity: 0.8; }
        .btn-del { color: #ff5e5e; font-weight: bold; width: 32px; }
        .btn-settings { background: none; font-size: 16px; padding: 0; }

        /* Панель настроек избранного */
        .settings-area {
            display: none;
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .settings-area.active { display: block; }
        .fav-tag {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="widget-wrapper">
    <div class="header">
        <span>Конвертер</span>
        <button class="btn btn-settings" onclick="toggleSets()">⚙️</button>
    </div>

    <div id="settings" class="settings-area">
        <div style="font-size: 11px; margin-bottom: 8px;">Топ-10 валют (клик для удаления):</div>
        <div id="fav-list"></div>
        <select id="add-fav-select" style="width: 100%; margin-top: 8px;" onchange="addFav(this.value)">
            <option value="">+ Добавить в избранное...</option>
        </select>
    </div>

    <div id="rows-container"></div>
    <button class="btn btn-add" onclick="addRow()">+ Добавить валюту</button>
</div>

<script>
    let rates = {};
    let favorites = JSON.parse(localStorage.getItem('fav_v5')) || ['USD', 'KZT', 'RUB'];
    let activeRows = JSON.parse(localStorage.getItem('rows_v5')) || ['USD', 'KZT', 'RUB'];

    async function init() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            rates = data.rates;
            
            fillSelect();
            renderFavs();
            activeRows.forEach(code => renderRow(code));
            updateAll(null, 1, activeRows[0]);
        } catch (e) { console.error("API Error"); }
    }

    function toggleSets() { document.getElementById('settings').classList.toggle('active'); }

    function fillSelect() {
        const sel = document.getElementById('add-fav-select');
        sel.innerHTML = '<option value="">+ Добавить...</option>' + 
            Object.keys(rates).sort().map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderFavs() {
        const div = document.getElementById('fav-list');
        div.innerHTML = favorites.map(f => `<span class="fav-tag" onclick="remFav('${f}')">${f} ×</span>`).join('');
    }

    function addFav(code) {
        if (code && !favorites.includes(code) && favorites.length < 10) {
            favorites.push(code);
            localStorage.setItem('fav_v5', JSON.stringify(favorites));
            location.reload(); 
        }
    }

    function remFav(code) {
        favorites = favorites.filter(f => f !== code);
        localStorage.setItem('fav_v5', JSON.stringify(favorites));
        location.reload();
    }

    function renderRow(selectedCode) {
        const container = document.getElementById('rows-container');
        const row = document.createElement('div');
        row.className = 'currency-row';
        
        const sorted = Object.keys(rates).sort((a, b) => {
            const aF = favorites.includes(a); const bF = favorites.includes(b);
            return (aF === bF) ? a.localeCompare(b) : aF ? -1 : 1;
        });

        row.innerHTML = `
            <input type="number" step="any" oninput="handleIn(this)" placeholder="0.00">
            <select onchange="saveAll(); location.reload();">${sorted.map(c => `<option value="${c}" ${c===selectedCode?'selected':''}>${favorites.includes(c)?'⭐ ':''}${c}</option>`).join('')}</select>
            <button class="btn btn-del" onclick="this.parentElement.remove(); saveAll();">×</button>
        `;
        container.appendChild(row);
    }

    function handleIn(el) {
        const val = parseFloat(el.value) || 0;
        const code = el.nextElementSibling.value;
        updateAll(el.closest('.currency-row'), val, code);
    }

    function updateAll(src, amt, from) {
        const usd = amt / rates[from];
        document.querySelectorAll('.currency-row').forEach(row => {
            if (row === src) return;
            const target = row.querySelector('select').value;
            const res = usd * rates[target];
            row.querySelector('input').value = res > 0.1 ? res.toFixed(2) : res.toFixed(4);
        });
    }

    function addRow() { renderRow('USD'); saveAll(); }
    function saveAll() {
        const codes = Array.from(document.querySelectorAll('.currency-row select')).map(s => s.value);
        localStorage.setItem('rows_v5', JSON.stringify(codes));
    }

    init();
</script>
</body>
</html>
