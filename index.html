<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Принудительно делаем саму страницу прозрачной */
        html, body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            /* Цвета по умолчанию (темная тема) */
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --accent-color: #4a90e2;
        }

        /* Автоматическое переключение на светлую тему, если браузер в ней */
        @media (prefers-color-scheme: light) {
            :root {
                --text-color: #222222;
                --input-bg: rgba(0, 0, 0, 0.05);
                --border-color: rgba(0, 0, 0, 0.1);
            }
        }

        .widget-container {
            padding: 12px;
            color: var(--text-color);
            /* Легкое размытие, чтобы текст не сливался с обоями */
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0.9;
        }

        .currency-row {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        input, select {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: inherit;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        input { flex: 1; width: 40px; }
        select { width: 90px; cursor: pointer; }

        .btn {
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--input-bg);
            color: inherit;
            padding: 6px;
            transition: 0.2s;
        }

        .btn:hover { background: var(--border-color); }
        .btn-add { width: 100%; margin-top: 4px; font-size: 12px; border: 1px dashed var(--border-color); }
        .btn-del { color: #ff5e5e; width: 30px; }
        .btn-settings { background: none; font-size: 16px; opacity: 0.7; }

        /* Настройки */
        .settings-panel {
            display: none;
            background: var(--input-bg);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        .settings-panel.active { display: block; }
        .fav-item {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="widget-container">
    <div class="header">
        <span>Конвертер</span>
        <button class="btn btn-settings" onclick="toggleSettings()">⚙️</button>
    </div>

    <div id="settings" class="settings-panel">
        <div style="font-size: 11px; margin-bottom: 5px;">Любимые валюты:</div>
        <div id="fav-list"></div>
        <select id="add-fav-select" style="width: 100%; margin-top: 8px;" onchange="addFavorite(this.value)">
            <option value="">+ Добавить...</option>
        </select>
    </div>

    <div id="rows-container"></div>
    <button class="btn btn-add" onclick="addRow()">+ Добавить строку</button>
</div>

<script>
    let rates = {};
    let favorites = JSON.parse(localStorage.getItem('fav_v4')) || ['USD', 'KZT', 'RUB'];
    let activeRows = JSON.parse(localStorage.getItem('rows_v4')) || ['USD', 'KZT', 'RUB'];

    async function init() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            rates = data.rates;
            
            fillFavSelect();
            renderFavorites();
            activeRows.forEach(code => renderRow(code));
            updateAll(null, 1, activeRows[0]);
        } catch (e) { console.error("Ошибка сети"); }
    }

    function toggleSettings() { document.getElementById('settings').classList.toggle('active'); }

    function fillFavSelect() {
        const select = document.getElementById('add-fav-select');
        select.innerHTML = '<option value="">+ Добавить...</option>' + 
            Object.keys(rates).sort().map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderFavorites() {
        const div = document.getElementById('fav-list');
        div.innerHTML = favorites.map(f => `<span class="fav-item" onclick="removeFavorite('${f}')">${f} ×</span>`).join('');
    }

    function addFavorite(code) {
        if (code && !favorites.includes(code) && favorites.length < 10) {
            favorites.push(code);
            localStorage.setItem('fav_v4', JSON.stringify(favorites));
            renderFavorites();
            location.reload(); 
        }
    }

    function removeFavorite(code) {
        favorites = favorites.filter(f => f !== code);
        localStorage.setItem('fav_v4', JSON.stringify(favorites));
        renderFavorites();
        location.reload();
    }

    function renderRow(selectedCode) {
        const container = document.getElementById('rows-container');
        const row = document.createElement('div');
        row.className = 'currency-row';
        
        const sortedCodes = Object.keys(rates).sort((a, b) => {
            const aF = favorites.includes(a); const bF = favorites.includes(b);
            return (aF === bF) ? a.localeCompare(b) : aF ? -1 : 1;
        });

        row.innerHTML = `
            <input type="number" step="any" oninput="handleInput(this)">
            <select onchange="saveRows(); location.reload();">${sortedCodes.map(c => `<option value="${c}" ${c===selectedCode?'selected':''}>${favorites.includes(c)?'⭐ ':''}${c}</option>`).join('')}</select>
            <button class="btn btn-del" onclick="this.parentElement.remove(); saveRows();">×</button>
        `;
        container.appendChild(row);
    }

    function handleInput(el) {
        const amount = parseFloat(el.value) || 0;
        const code = el.nextElementSibling.value;
        updateAll(el.closest('.currency-row'), amount, code);
    }

    function updateAll(sourceRow, amount, fromCode) {
        const usd = amount / rates[fromCode];
        document.querySelectorAll('.currency-row').forEach(row => {
            if (row === sourceRow) return;
            const target = row.querySelector('select').value;
            const val = usd * rates[target];
            row.querySelector('input').value = val > 0.1 ? val.toFixed(2) : val.toFixed(4);
        });
    }

    function addRow() { renderRow('USD'); saveRows(); }
    function saveRows() {
        const codes = Array.from(document.querySelectorAll('.currency-row select')).map(s => s.value);
        localStorage.setItem('rows_v4', JSON.stringify(codes));
    }

    init();
</script>
</body>
</html>
