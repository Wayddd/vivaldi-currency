<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: rgba(255, 255, 255, 0.1); --text: #eee; --accent: #4a90e2; }
        @media (prefers-color-scheme: light) { :root { --bg: rgba(0, 0, 0, 0.08); --text: #222; } }
        
        body { font-family: system-ui, sans-serif; margin: 0; padding: 10px; color: var(--text); background: transparent; overflow-x: hidden; }
        .widget { background: var(--bg); backdrop-filter: blur(12px); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); }
        
        .currency-row { display: flex; gap: 6px; margin-bottom: 8px; align-items: center; }
        input, select { background: var(--bg); border: 1px solid rgba(128,128,128,0.3); color: inherit; padding: 6px; border-radius: 6px; font-size: 13px; }
        input { flex: 1; min-width: 50px; }
        
        .btn { border: none; border-radius: 6px; cursor: pointer; padding: 6px; transition: 0.2s; background: var(--accent); color: white; font-size: 12px; }
        .btn-add { width: 100%; background: rgba(128,128,128,0.2); color: var(--text); margin-top: 5px; }
        .btn-del { background: rgba(255, 0, 0, 0.2); color: #ff5555; width: 28px; }
        
        .fav-star { color: #ffd700; font-size: 10px; margin-right: 4px; }
    </style>
</head>
<body>

<div class="widget">
    <div id="rows-container"></div>
    <button class="btn btn-add" onclick="addRow()">+ Добавить валюту</button>
</div>

<script>
    let rates = {};
    // Загружаем избранное (до 10 шт) и текущие строки из памяти или ставим дефолт
    let favorites = JSON.parse(localStorage.getItem('fav_currencies')) || ['USD', 'KZT', 'RUB', 'EUR'];
    let activeRows = JSON.parse(localStorage.getItem('active_rows')) || ['USD', 'KZT', 'RUB'];

    async function init() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            rates = data.rates;
            
            // Отрисовка сохраненных строк
            activeRows.forEach(code => renderRow(code));
            updateAll(null, 1, 'USD');
        } catch (e) { console.error("Ошибка API"); }
    }

    function renderRow(selectedCode) {
        const container = document.getElementById('rows-container');
        const row = document.createElement('div');
        row.className = 'currency-row';
        
        // Сортировка списка: Избранное (favorites) всегда сверху
        const sortedCodes = Object.keys(rates).sort((a, b) => {
            const aFav = favorites.includes(a);
            const bFav = favorites.includes(b);
            if (aFav && !bFav) return -1;
            if (!aFav && bFav) return 1;
            return a.localeCompare(b);
        });

        const options = sortedCodes.map(c => {
            const isFav = favorites.includes(c) ? '⭐ ' : '';
            return `<option value="${c}" ${c === selectedCode ? 'selected' : ''}>${isFav}${c}</option>`;
        }).join('');

        row.innerHTML = `
            <input type="number" step="any" class="amount-input" oninput="handleInput(this)">
            <select onchange="saveAndRefresh(this)">${options}</select>
            <button class="btn btn-del" onclick="removeRow(this)">×</button>
        `;
        container.appendChild(row);
    }

    function handleInput(el) {
        const row = el.closest('.currency-row');
        const amount = parseFloat(el.value) || 0;
        const code = row.querySelector('select').value;
        updateAll(row, amount, code);
    }

    function updateAll(sourceRow, amount, fromCode) {
        const amountInUsd = amount / rates[fromCode];
        document.querySelectorAll('.currency-row').forEach(row => {
            if (row === sourceRow) return;
            const targetCode = row.querySelector('select').value;
            const targetInput = row.querySelector('input');
            const result = amountInUsd * rates[targetCode];
            targetInput.value = result > 0.01 ? result.toFixed(2) : result.toFixed(5);
        });
    }

    function addRow() {
        renderRow('USD');
        saveState();
    }

    function removeRow(btn) {
        btn.parentElement.remove();
        saveState();
    }

    function saveState() {
        const currentCodes = Array.from(document.querySelectorAll('select')).map(s => s.value);
        localStorage.setItem('active_rows', JSON.stringify(currentCodes));
    }

    function saveAndRefresh(select) {
        // Если пользователь выбрал новую валюту, которой нет в избранном, 
        // и список избранного < 10, можем автоматически её туда добавить (опционально)
        const newCode = select.value;
        if (!favorites.includes(newCode) && favorites.length < 10) {
            favorites.push(newCode);
            localStorage.setItem('fav_currencies', JSON.stringify(favorites));
        }
        saveState();
        // Перерисовываем всё, чтобы обновить порядок во всех списках select
        location.reload(); 
    }

    init();
</script>
</body>
</html>
