<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: rgba(255, 255, 255, 0.1); --text: #eee; --accent: #4a90e2; }
        @media (prefers-color-scheme: light) { :root { --bg: rgba(0, 0, 0, 0.08); --text: #222; } }
        
        body { font-family: system-ui, sans-serif; margin: 0; padding: 10px; color: var(--text); background: transparent; }
        .widget { background: var(--bg); backdrop-filter: blur(12px); border-radius: 12px; padding: 12px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .settings-panel { display: none; background: var(--bg); border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid var(--accent); }
        .settings-panel.active { display: block; }

        .currency-row { display: flex; gap: 6px; margin-bottom: 8px; align-items: center; }
        input, select { background: var(--bg); border: 1px solid rgba(128,128,128,0.3); color: inherit; padding: 6px; border-radius: 6px; font-size: 13px; outline: none; }
        input { flex: 1; width: 50px; }
        
        .btn { border: none; border-radius: 6px; cursor: pointer; padding: 6px; transition: 0.2s; background: var(--accent); color: white; }
        .btn-add { width: 100%; background: rgba(128,128,128,0.2); color: var(--text); }
        .btn-del { background: rgba(255, 0, 0, 0.2); color: #ff5555; width: 28px; }
        .btn-settings { background: none; font-size: 18px; padding: 0 5px; }

        .fav-item { display: inline-block; background: var(--accent); padding: 2px 8px; border-radius: 10px; font-size: 11px; margin: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div class="widget">
    <div class="header">
        <span style="font-size: 12px; font-weight: bold;">Конвертер</span>
        <button class="btn btn-settings" onclick="toggleSettings()">⚙️</button>
    </div>

    <div id="settings" class="settings-panel">
        <div style="font-size: 11px; margin-bottom: 8px;">Выберите до 10 любимых (клик для удаления):</div>
        <div id="fav-list"></div>
        <select id="add-fav-select" style="width: 100%; margin-top: 5px;" onchange="addFavorite(this.value)">
            <option value="">+ Добавить в избранное...</option>
        </select>
    </div>

    <div id="rows-container"></div>
    <button class="btn btn-add" onclick="addRow()">+ Добавить строку</button>
</div>

<script>
    let rates = {};
    let favorites = JSON.parse(localStorage.getItem('fav_v2')) || ['USD', 'KZT', 'RUB'];
    let activeRows = JSON.parse(localStorage.getItem('rows_v2')) || ['USD', 'KZT'];

    async function init() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/USD');
            const data = await res.json();
            rates = data.rates;
            
            fillFavSelect();
            renderFavorites();
            activeRows.forEach(code => renderRow(code));
            updateAll(null, 1, activeRows[0]);
        } catch (e) { console.error("Ошибка сети"); }
    }

    function toggleSettings() { document.getElementById('settings').classList.toggle('active'); }

    function fillFavSelect() {
        const select = document.getElementById('add-fav-select');
        const codes = Object.keys(rates).sort();
        select.innerHTML = '<option value="">+ Добавить в избранное...</option>' + 
            codes.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderFavorites() {
        const div = document.getElementById('fav-list');
        div.innerHTML = favorites.map(f => `<span class="fav-item" onclick="removeFavorite('${f}')">⭐ ${f} ×</span>`).join('');
    }

    function addFavorite(code) {
        if (code && !favorites.includes(code) && favorites.length < 10) {
            favorites.push(code);
            localStorage.setItem('fav_v2', JSON.stringify(favorites));
            renderFavorites();
            refreshAllSelects();
        }
    }

    function removeFavorite(code) {
        favorites = favorites.filter(f => f !== code);
        localStorage.setItem('fav_v2', JSON.stringify(favorites));
        renderFavorites();
        refreshAllSelects();
    }

    function renderRow(selectedCode) {
        const container = document.getElementById('rows-container');
        const row = document.createElement('div');
        row.className = 'currency-row';
        
        const sortedCodes = Object.keys(rates).sort((a, b) => {
            const aF = favorites.includes(a); const bF = favorites.includes(b);
            return (aF === bF) ? a.localeCompare(b) : aF ? -1 : 1;
        });

        row.innerHTML = `
            <input type="number" step="any" oninput="handleInput(this)">
            <select onchange="saveRows()">${sortedCodes.map(c => `<option value="${c}" ${c===selectedCode?'selected':''}>${favorites.includes(c)?'⭐ ':''}${c}</option>`).join('')}</select>
            <button class="btn btn-del" onclick="this.parentElement.remove(); saveRows();">×</button>
        `;
        container.appendChild(row);
    }

    function handleInput(el) {
        const amount = parseFloat(el.value) || 0;
        const code = el.nextElementSibling.value;
        updateAll(el.closest('.currency-row'), amount, code);
    }

    function updateAll(sourceRow, amount, fromCode) {
        const usd = amount / rates[fromCode];
        document.querySelectorAll('.currency-row').forEach(row => {
            if (row === sourceRow) return;
            const target = row.querySelector('select').value;
            const val = usd * rates[target];
            row.querySelector('input').value = val > 0.1 ? val.toFixed(2) : val.toFixed(4);
        });
    }

    function addRow() { renderRow('USD'); saveRows(); }
    function saveRows() {
        const codes = Array.from(document.querySelectorAll('.currency-row select')).map(s => s.value);
        localStorage.setItem('rows_v2', JSON.stringify(codes));
    }
    function refreshAllSelects() {
        const currentRows = Array.from(document.querySelectorAll('.currency-row select')).map(s => s.value);
        document.getElementById('rows-container').innerHTML = '';
        currentRows.forEach(code => renderRow(code));
    }

    init();
</script>
</body>
</html>
